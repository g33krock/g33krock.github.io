<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Party Selection</title>
    <link rel="stylesheet" href="./css/selectStyles.css">
</head>
<body>
    <form id="party-selection-form">
        <div>
            <label class="fire">Select Your Party Size</label>
            <select id="party-size" name="party-size" class="select-style fire">
                <option value="0"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="selection-row">
            <div id="role-selection-column">
                <h2>Select Player Roles</h2>
                <!-- Role selection dropdowns will be dynamically inserted here -->
            </div>
            <div id="proficiency-selection-column">
                <h2>Select Role Proficiencies</h2>
                <!-- Proficiency selection dropdowns will be dynamically inserted here -->
            </div>
            <div id="icon-display-column">
                <h2>Selected Roles and Proficiencies</h2>
                <!-- Icons for selected roles and proficiencies will be displayed here -->
            </div>
        </div>
        <button type="submit" class="stone-button">Start Game</button>
        <button type="button" class="stone-button" id="reset-game-button">Reset Game</button>
    </form>

    <script src="./js/playerSelection/PlayerSelection.mjs" type="module"></script>
</body>
</html>
